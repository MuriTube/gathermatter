<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/gr01/src/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/gr01/src/bootstrap-5.3.0-alpha3-dist/css/costum.css">
    <script src="/gr01/src/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <style>
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="text-center">
            <img src="/gr01/src/assets/logo-black.png" alt="Logo" width="150">
        </div>
        <h1 class="text-center">Login</h1>
        <form id="loginForm" class="p-3 border rounded-3">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>
        <p class="text-center">Don't have an account? <a href="register.html">Register</a></p>
        <p class="text-center"><a href="..">Return Home</a> <img src="/gr01/src/assets/home-icon.svg" alt="Home Icon" width="24" height="24"></p>
    </div>
</body>
</html>
